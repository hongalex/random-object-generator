<div id=submitField>
  <p> Universal random object generator! </p>
  <input type="text" #inputText (keyup.enter)="submit(inputText.value)" 
  	placeholder="1 d20, 3 d6, color, horoscope">
  <button (click)="submit(inputText.value)" >Submit</button>
</div>
<app-result [resultString]="results"></app-result>
